<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Loan Feature</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="loan.css">
</head>

<body>
  <div class="container mt-5">
    <h1>Loan</h1>

    <form>
      <div class="mb-3">
        <label for="loanAmount" class="form-label">Loan Amount</label>
        <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount">
      </div>
      <div class="mb-3">
        <label for="interestRate" class="form-label">Interest Rate</label>
        <input type="number" step="0.01" class="form-control" id="interestRate" placeholder="Enter interest rate">
      </div>
      <div class="mb-3">
        <label for="loanTerm" class="form-label">Loan Term (in months)</label>
        <input type="number" class="form-control" id="loanTerm" placeholder="Enter loan term">
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>

    <div id="result" class="mt-3"></div>

    
    <a href="javascript:history.back()" class="btn btn-secondary mt-3">Back</a>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
 
  <script>
    const form = document.querySelector('form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const loanAmount = document.getElementById('loanAmount').value;
      const interestRate = document.getElementById('interestRate').value;
      const loanTerm = document.getElementById('loanTerm').value;

      const monthlyInterest = interestRate / 100 / 12;
      const monthlyPayment = (loanAmount * monthlyInterest) /
        (1 - Math.pow(1 + monthlyInterest, -loanTerm));

      resultDiv.innerHTML = `<p>Monthly Payment: $${monthlyPayment.toFixed(2)}</p>`;
    });
  </script>
</body>

</html>
