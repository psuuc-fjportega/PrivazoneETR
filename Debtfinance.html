<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Financing Calculator</title>
    <link rel="stylesheet" href="debtfinance.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-light">Debt Financing Calculator</h1>

        <div id="calculator">
            <div class="mb-3">
                <label for="monthlyIncome" class="form-label">Monthly Income:</label>
                <input type="number" id="monthlyIncome" class="form-control" placeholder="Enter monthly income">
            </div>

            <div class="mb-3">
                <label for="monthlyExpenses" class="form-label">Monthly Expenses:</label>
                <input type="number" id="monthlyExpenses" class="form-control" placeholder="Enter monthly expenses">
            </div>

            <button onclick="calculateDebtPayments()" class="btn btn-primary">Calculate</button>
            <a href="javascript:history.back()" class="btn btn-secondary mt-3">Back</a>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script src="debtfinance.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
